<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scan to Pay - Helmet Sanitizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #4CAF50;
            color: white;
            transform: translateX(-3px);
        }

        .header-title {
            flex: 1;
        }

        .header-title h1 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 3px;
        }

        .header-title p {
            font-size: 0.85em;
            color: #666;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .qr-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin: 20px auto;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .qr-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .qr-box img {
            width: 250px;
            height: 250px;
            display: block;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        .loader {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .amount {
            font-size: 3em;
            font-weight: 800;
            color: #4CAF50;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .status {
            color: #666;
            font-size: 1.1em;
            margin: 15px 0;
            min-height: 24px;
            font-weight: 500;
        }

        .steps {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .step {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #999;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
        }

        .step.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .step.done {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .step.done::before {
            content: '‚úì';
            font-weight: bold;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -17px;
            width: 15px;
            height: 2px;
            background: #e0e0e0;
            transform: translateY(-50%);
        }

        .step:last-child::after {
            display: none;
        }

        .providers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .provider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.85em;
            color: white;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(102, 126, 234, 0.3);
        }

        .test-btn {
            margin-top: 25px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .test-btn:active {
            transform: translateY(0);
        }

        .success-icon {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .debug-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
            transition: all 0.3s ease;
        }

        .debug-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .countdown {
            font-size: 1.5em;
            font-weight: 700;
            color: #ff9800;
            margin: 10px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .reference {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #e0e0e0;
        }

        /* Loading dots animation */
        .loading-dots::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Sanitization animation */
        .sanitizing-container {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .sanitizing-icon {
            font-size: 4em;
            animation: spin 2s linear infinite, pulse 1.5s infinite;
        }

        .sanitizing-text {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 600;
            color: #4CAF50;
        }

        .sanitizing-progress {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .sanitizing-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer {
            font-size: 2em;
            font-weight: 700;
            color: #4CAF50;
            margin: 15px 0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-btn">‚Üê</a>
        <div class="header-title">
            <h1>Scan to Pay</h1>
            <p>Use any e-wallet app to pay ‚Ç±1.00</p>
        </div>
    </div>

    <div class="main">
        <div class="qr-container">
            <!-- QR Section -->
            <div id="qrSection">
                <div class="qr-box">
                    <div class="loader">
                        <div class="spinner"></div>
                    </div>
                </div>
                <p class="status" id="statusMessage">Generating QR code...</p>
            </div>

            <!-- Progress Steps -->
            <div class="steps">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>
            
            <!-- Sanitization Animation -->
            <div id="sanitizingAnimation" class="sanitizing-container" style="display: none;">
                <div class="sanitizing-icon">üßº</div>
                <div class="sanitizing-text">Sanitizing in progress...</div>
                <div class="sanitizing-progress">
                    <div class="sanitizing-progress-bar" id="progressBar"></div>
                </div>
                <div class="timer" id="timer">10s</div>
            </div>
        </div>
    </div>

    <!-- Debug Button -->
    <button class="debug-button" onclick="testManualSuccess()">Test Payment</button>

    <script>
        // Global variables
        let paymentReference = '';
        let pollingInterval = null;
        let sanitizationTimer = null;
        let remainingTime = 10;

        // Initialize payment process
        async function initPayment() {
            try {
                showStatus('üîó Connecting to payment gateway...', 'waiting');
                console.log('üîÑ Creating payment request...');
                
                const response = await fetch('/create_payment', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Create payment response:', data);

                if (data.error) {
                    throw new Error(data.error + ': ' + (data.details || ''));
                }

                if (!data.qr_image) {
                    throw new Error('Failed to generate QR code');
                }

                // Store reference for later use
                paymentReference = data.reference;
                console.log('‚úÖ QR code generated. Reference:', paymentReference);
                console.log('üí∞ Amount:', data.amount);

                // Display QR code
                const qrSection = document.getElementById('qrSection');
                qrSection.innerHTML = `
                    <div class="qr-box">
                        <img src="data:image/png;base64,${data.qr_image}" alt="QR Code" id="qrImage">
                    </div>
                    <div class="amount">${data.amount || '‚Ç±1.00'}</div>
                    <p class="status" id="statusMessage">üì± Scan QR to pay...</p>
                    ${paymentReference ? `
                        <div class="reference">
                            Ref: ${paymentReference}
                        </div>
                    ` : ''}
                    <div class="providers">
                        <span class="provider">GCash</span>
                        <span class="provider">Maya</span>
                        <span class="provider">PayMaya</span>
                        <span class="provider">GrabPay</span>
                    </div>
                    <button class="test-btn" onclick="testManualPayment()">
                        Test Payment (Dev Mode)
                    </button>
                `;
                
                showStatus('üí≥ Scan QR code with your e-wallet app');
                
                // Start polling for payment status
                startPaymentPolling();
                
            } catch (error) {
                console.error('‚ùå Payment initialization error:', error);
                const qrSection = document.getElementById('qrSection');
                qrSection.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 4em; color: #f44336;">‚ö†Ô∏è</div>
                        <h3 style="margin-top: 15px; color: #f44336;">Error</h3>
                        <p style="margin-top: 10px; font-size: 1em; opacity: 0.8;">${error.message}</p>
                        <div class="action-buttons">
                            <button class="action-btn primary" onclick="window.location.reload()">
                                Try Again
                            </button>
                            <button class="action-btn secondary" onclick="window.location.href='/'">
                                Go Home
                            </button>
                        </div>
                    </div>
                `;
                showStatus('‚ùå Payment setup failed', 'error');
                stopPaymentPolling();
            }
        }

        // Show status message
        function showStatus(message, type = 'waiting') {
            const statusMsg = document.getElementById('statusMessage');
            if (statusMsg) {
                statusMsg.textContent = message;
                statusMsg.className = 'status';
                
                if (type === 'waiting') {
                    statusMsg.classList.add('loading-dots');
                    statusMsg.style.color = '#666';
                } else if (type === 'success') {
                    statusMsg.style.color = '#4CAF50';
                    statusMsg.style.fontWeight = '600';
                } else if (type === 'error') {
                    statusMsg.style.color = '#f44336';
                }
                
                console.log(`üì¢ Status: ${message} (${type})`);
            }
        }

        // Start polling for payment status
        function startPaymentPolling() {
            console.log('üîç Starting payment polling for reference:', paymentReference);
            
            if (!paymentReference) {
                console.error('‚ùå No payment reference to poll');
                return;
            }
            
            // Clear any existing interval
            stopPaymentPolling();
            
            // Update progress steps
            document.getElementById('step1').classList.add('done');
            document.getElementById('step2').classList.add('active');
            
            let pollCount = 0;
            const maxPolls = 200; // 10 minutes max (200 * 3 seconds)
            
            pollingInterval = setInterval(async () => {
                pollCount++;
                console.log(`üìä Poll attempt ${pollCount} for reference: ${paymentReference}`);
                
                try {
                    // Use test parameter for development
                    const useTestMode = localStorage.getItem('testMode') === 'true';
                    const url = `/check_payment/${paymentReference}${useTestMode ? '?test=true' : ''}`;
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        console.error(`‚ùå API Error ${response.status} for poll ${pollCount}`);
                        showStatus('‚ö†Ô∏è Connection issue, retrying...', 'waiting');
                        
                        if (pollCount >= maxPolls) {
                            handlePollingTimeout();
                        }
                        return;
                    }
                    
                    const data = await response.json();
                    console.log(`üì¶ Poll ${pollCount} response:`, data);
                    
                    switch(data.status) {
                        case 'PAID':
                            console.log('‚úÖ Payment confirmed!');
                            handlePaymentSuccess(data.session_id);
                            break;
                            
                        case 'FAILED':
                        case 'CANCELLED':
                        case 'EXPIRED':
                            console.log(`‚ùå Payment ${data.status}`);
                            handlePaymentFailure(data.status);
                            break;
                            
                        case 'NOT_FOUND':
                            console.log('‚ùå Payment not found');
                            showStatus('‚ùå Payment reference not found', 'error');
                            break;
                            
                        default:
                            // Still pending
                            const minutes = Math.floor(pollCount * 3 / 60);
                            const seconds = (pollCount * 3) % 60;
                            showStatus(`‚è≥ Waiting for payment... (${minutes}m ${seconds}s)`, 'waiting');
                            
                            // Update status every 10 polls
                            if (pollCount % 10 === 0) {
                                console.log(`‚è∞ Still waiting... (${pollCount * 3} seconds elapsed)`);
                            }
                    }
                    
                    // Check for timeout
                    if (pollCount >= maxPolls) {
                        handlePollingTimeout();
                    }
                    
                } catch (error) {
                    console.error('‚ùå Polling error:', error);
                    showStatus('‚ö†Ô∏è Connection issue, retrying...', 'waiting');
                    
                    if (pollCount >= maxPolls) {
                        handlePollingTimeout();
                    }
                }
            }, 3000); // Check every 3 seconds
            
            // Safety timeout after 10 minutes
            setTimeout(() => {
                if (pollingInterval) {
                    handlePollingTimeout();
                }
            }, 600000);
        }

        // Stop polling
        function stopPaymentPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log('üõë Polling stopped');
            }
        }

        // Handle payment success
        function handlePaymentSuccess(sessionId) {
            stopPaymentPolling();
            
            // Update progress steps
            document.getElementById('step2').classList.add('done');
            document.getElementById('step3').classList.add('active');
            
            // Show success animation
            const qrSection = document.getElementById('qrSection');
            qrSection.innerHTML = `
                <div class="success-icon">‚úÖ</div>
                <h2 style="color: #4CAF50; font-size: 1.5em; font-weight: 800; margin-top: 10px;">Payment Confirmed!</h2>
                <p style="margin-top: 10px; font-size: 1em; opacity: 0.8;">Transaction successful</p>
                <div class="reference" style="margin: 15px 0;">
                    Ref: ${paymentReference}
                </div>
                ${sessionId ? `<div class="reference" style="margin-bottom: 15px;">
                    Session: ${sessionId}
                </div>` : ''}
                <div class="countdown" id="countdown">Starting sanitization in 3s...</div>
            `;
            
            showStatus('‚úÖ Payment successful!', 'success');
            
            // Countdown before starting sanitization
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownElement.textContent = `Starting sanitization in ${countdown}s...`;
                } else {
                    clearInterval(countdownInterval);
                    startSanitization(sessionId);
                }
            }, 1000);
        }

        // Handle payment failure
        function handlePaymentFailure(status) {
            stopPaymentPolling();
            
            const errorMessages = {
                'FAILED': 'Payment failed',
                'CANCELLED': 'Payment cancelled',
                'EXPIRED': 'QR code expired'
            };
            
            const message = errorMessages[status] || 'Payment failed';
            
            const qrSection = document.getElementById('qrSection');
            qrSection.innerHTML += `
                <div style="margin-top: 20px; padding: 20px; background: linear-gradient(135deg, rgba(244, 67, 54, 0.1) 0%, rgba(229, 57, 53, 0.1) 100%); border-radius: 15px;">
                    <h3 style="color: #f44336; margin-bottom: 10px;">${message}</h3>
                    <p style="font-size: 0.95em; color: #f44336; opacity: 0.9;">Please try again or use another payment method.</p>
                    <div class="action-buttons" style="margin-top: 15px;">
                        <button class="action-btn primary" onclick="window.location.reload()">
                            Try Again
                        </button>
                        <button class="action-btn secondary" onclick="window.location.href='/'">
                            Go Home
                        </button>
                    </div>
                </div>
            `;
            
            showStatus(`‚ùå ${message}`, 'error');
        }

        // Handle polling timeout
        function handlePollingTimeout() {
            stopPaymentPolling();
            console.log('‚è∞ Polling timeout after 10 minutes');
            
            const qrSection = document.getElementById('qrSection');
            qrSection.innerHTML += `
                <div style="margin-top: 20px; padding: 20px; background: linear-gradient(135deg, rgba(255, 152, 0, 0.1) 0%, rgba(245, 124, 0, 0.1) 100%); border-radius: 15px;">
                    <h3 style="color: #ff9800; margin-bottom: 10px;">Session Expired</h3>
                    <p style="font-size: 0.95em; color: #ff9800; opacity: 0.9;">This QR code has expired. Please generate a new one.</p>
                    <div class="action-buttons" style="margin-top: 15px;">
                        <button class="action-btn primary" onclick="window.location.reload()">
                            Generate New QR
                        </button>
                        <button class="action-btn secondary" onclick="window.location.href='/'">
                            Go Home
                        </button>
                    </div>
                </div>
            `;
            
            showStatus('‚è±Ô∏è Payment session expired', 'error');
        }

        // Test manual payment (for development)
        async function testManualPayment() {
            if (!paymentReference) {
                alert('Please generate a QR code first');
                return;
            }
            
            console.log('üß™ Testing manual payment for:', paymentReference);
            showStatus('üß™ Processing test payment...', 'waiting');
            
            try {
                const response = await fetch(`/test_payment/${paymentReference}`);
                if (!response.ok) {
                    throw new Error(`Test failed: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üß™ Test result:', data);
                
                if (data.status === 'PAID' || data.status === 'SUCCESS') {
                    showStatus('‚úÖ Manual test successful!', 'success');
                    handlePaymentSuccess(data.session_id || data.reference);
                } else {
                    showStatus('‚ùå Manual test failed', 'error');
                }
            } catch (error) {
                console.error('‚ùå Manual test error:', error);
                showStatus('‚ùå Test failed: ' + error.message, 'error');
            }
        }

        // Start sanitization process
        function startSanitization(sessionId) {
            console.log('üßº Starting sanitization for session:', sessionId);
            
            // Hide QR section and show sanitization animation
            document.getElementById('qrSection').style.display = 'none';
            document.getElementById('sanitizingAnimation').style.display = 'block';
            
            // Update progress steps
            document.getElementById('step3').classList.add('done');
            
            // Start sanitization timer
            remainingTime = 10;
            updateTimer();
            
            // Start progress bar animation
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const progressInterval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100); // 10 seconds total
            
            // Start countdown timer
            sanitizationTimer = setInterval(() => {
                remainingTime--;
                updateTimer();
                
                if (remainingTime <= 0) {
                    clearInterval(sanitizationTimer);
                    completeSanitization(sessionId);
                }
            }, 1000);
        }

        // Update timer display
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = `${remainingTime}s`;
            }
        }

        // Complete sanitization
        function completeSanitization(sessionId) {
            console.log('‚úÖ Sanitization complete for session:', sessionId);
            
            const sanitizingAnimation = document.getElementById('sanitizingAnimation');
            
            sanitizingAnimation.innerHTML = `
                <div style="text-align: center; animation: bounce 1s ease infinite;">
                    <div style="font-size: 5em; color: #4CAF50;">‚ú®</div>
                    <h2 style="color: #4CAF50; font-size: 1.8em; font-weight: 800; margin-top: 15px;">Complete!</h2>
                    <p style="margin-top: 10px; font-size: 1.2em; font-weight: 600; color: #4CAF50;">Helmet is clean & safe</p>
                    <p style="margin-top: 10px; font-size: 1em; opacity: 0.8;">Thank you for using our service</p>
                    ${sessionId ? `<div class="reference" style="margin: 15px 0;">
                        Session: ${sessionId}
                    </div>` : ''}
                    <div class="action-buttons">
                        <button class="action-btn primary" onclick="goToRating('${sessionId || ''}')">
                            ‚≠ê Rate Service
                        </button>
                        <button class="action-btn secondary" onclick="window.location.href='/'">
                            üè† Done
                        </button>
                    </div>
                </div>
            `;
        }

        // Go to rating page
        function goToRating(sessionId) {
            if (sessionId) {
                window.location.href = `/rating/${sessionId}`;
            } else {
                window.location.href = '/rating';
            }
        }

        // Test manual success (debug function)
        async function testManualSuccess() {
            if (!paymentReference) {
                console.log('‚ùå No payment reference found');
                alert('Please generate a QR code first');
                return;
            }
            
            console.log('üß™ Testing manual success for:', paymentReference);
            showStatus('üß™ Testing manual payment...', 'waiting');
            
            try {
                const response = await fetch(`/mark_paid/${paymentReference}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`Test failed: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üß™ Test result:', data);
                
                if (data.status === 'PAID' || data.success) {
                    showStatus('‚úÖ Manual test successful!', 'success');
                    handlePaymentSuccess(data.session_id || data.reference);
                } else {
                    showStatus('‚ùå Manual test failed', 'error');
                }
            } catch (error) {
                console.error('‚ùå Manual test error:', error);
                showStatus('‚ùå Test failed: ' + error.message, 'error');
            }
        }

        // Toggle test mode
        function toggleTestMode() {
            const currentMode = localStorage.getItem('testMode') === 'true';
            const newMode = !currentMode;
            localStorage.setItem('testMode', newMode);
            alert(`Test mode ${newMode ? 'enabled' : 'disabled'}`);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ QR Payment Page Loaded');
            initPayment();
            
            // Check for test mode
            if (localStorage.getItem('testMode') === 'true') {
                console.log('üß™ Test mode enabled');
                document.querySelector('.debug-button').textContent = 'Test Mode: ON';
                document.querySelector('.debug-button').style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopPaymentPolling();
            if (sanitizationTimer) {
                clearInterval(sanitizationTimer);
            }
            console.log('üëã Page unloading, cleanup complete');
        });
    </script>
